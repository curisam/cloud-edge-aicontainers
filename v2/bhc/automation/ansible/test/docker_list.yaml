- name: list docker images & containers of remote-builders
  hosts: all


  tasks:

  - name: show image list...
    command: docker images
    register: command_output
  - debug:
      var: command_output.stdout_lines

  - name: show container list...
    command: docker ps -a
    register: command_output
  - debug:
      var: command_output.stdout_lines

  - name: show currently running...
    command: docker ps
    register: command_output
  - debug:
      var: command_output.stdout_lines