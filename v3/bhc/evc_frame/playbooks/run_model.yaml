- name: Docker model run && show output
  hosts: all
  
  # vars_prompt:
  #   - name: tag
  #     prompt: please enter the type of model.
  #     private: no
  
  vars:
    image_name: "{{ ansible_facts['architecture'] }}-model"
    model_tag: "imagenet"
    input: "test.jpg"
    registry: "123.214.186.252:39500"
    server: keti@ketiabcs.iptime.org
    version: v1.0
    ansible_become: true
    ansible_user: keti
    ansible_become_method: sudo
    ansible_become_pass: ketiabcs
    server_name: None
    server_port: None

  
  tasks:


#==================================== distribution =====================================
#=======================================================================================

  - name: get model image from server
    tags: distrb
    shell: docker pull {{ registry }}/{{ image_name }}:{{ model_tag }}-{{ version }}
    register: output
  - debug: msg="{{ output.stdout_lines }}"
    tags: distrb

  - name: clear containers remained
    tags: distrb
    shell: docker stop {{ model_tag }}-model-{{ version }} && docker rm {{ model_tag }}-model-{{ version }}
    register: output
    ignore_errors: yes
  - debug: msg="{{ output.stdout_lines }}"
    tags: distrb

  - name: create new container
    tags: distrb
    shell: docker run -d -p {{ server_port }}:{{ server_port }} --name {{ model_tag }}-model-{{ version }} -it {{ registry }}/{{ image_name }}:{{ model_tag }}-{{ version }}
    register: output
  - debug: msg="{{ output.stdout_lines }}"
    tags: distrb

  - name: get image list
    tags: search
    shell: docker images
    register: output
  - debug: msg="{{ output.stdout_lines }}"
    tags: search

  - name: get container list
    tags: search
    shell: docker ps -a
    register: output
  - debug: msg="{{ output.stdout_lines }}"
    tags: search




#===================================== get input =======================================
#=======================================================================================

  - name: input from server to node
    tags: input
    copy:
      src: "/var/www/html/tmp/{{ input }}"
      dest: data/

  - name: input from node to model container
    tags: input
    command: docker cp data/{{ input }} {{ model_tag }}-model:/home/data/
    register: command_output
  - debug: msg="{{command_output.stdout_lines}}"
    tags: input



#===================================== AI model run =======================================#
#==========================================================================================#

  ## run model predictor
  - name: model prediction
    tags: pred
    command: docker exec {{ model_tag }}-model python home/model.py --input {{ input }} --mod pred
    register: command_output
  - debug: msg="{{command_output.stdout_lines}}"
    tags: pred

  ## run model trainer
  - name: model train
    tags: train
    command: docker exec {{ model_tag }}-model python home/model.py --input {{ input }} --mod train
    register: command_output
  - debug: msg="{{ command_ouput.stdout_lines }}"
    tags: train




#===================================== Run Gradio dem0 =======================================#
#=============================================================================================#

  - name: run gradio server
    tags: gradio
    command: docker exec -d  -it {{ model_tag }}-model-{{ version }} python home/app.py --server_name {{ server_name }} --server_port {{ server_port }}
    register: output
  - debug: msg="{{ output.stdout_lines }}"
    tags: gradio